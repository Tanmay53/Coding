<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1> Save Products </h1>
    <div class="inputContainer">
      <label for="pName">ProductName</label>
      <input type="text" id="pName" maxlength="20" />
    </div>
    <div class="inputContainer">
      <label for="pPrice">Price</label>
      <input type="number" id="pPrice" min="1" max="1000" />
    </div>
    <div class="inputContainer">
      <label for="pQuantity">Quantity</label>
      <input type="number" id="pQuantity" min="1" max="100000"/>
    </div>
    <button id="saveData"> Save Product Data </button>

    <h1> Table Fetures </h1>
    <div class="featureContainer">
      <label for="fSize">Font Size</label>
      <input type="number" id="fSize" min="1" max="100" placeholder="in px (pixels)"/>  
      <button class="changeStyle"> Change </button>
    </div>
    <div class="featureContainer">
      <label for="fColor">Font Color</label>
      <input type="text" id="fColor" maxlength="20">
      <button class="changeStyle"> Change </button>
    </div>
    <div class="featureContainer">
      <label for="bColor">Background Color</label>
      <input type="text" id="bColor" maxlength="20">
      <button class="changeStyle"> Change </button>
    </div>

    <h1> Product Table </h1>
    <div id="productList">
      <div class="header">Product</div>
      <div class="header">Price</div>
      <div class="header">Quantity</div>
    </div>
  </body>
</html>
