<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8" />
        <title>Grid 4</title>
        <style>
            #box {
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-gap:16px;
                height:300px;
                width:400px;
            }
            #box > div {
                background-color: #009688;
                border-radius: 5px;
            }
            .long {
                grid-column-end: span 2;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div></div>
            <div class="long"></div>
            <div></div>
            <div class="long"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="long"></div>
        </div>
    </body>
</html>
