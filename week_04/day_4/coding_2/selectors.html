<html>
    <head>
        <title>Practise Selectors</title>
        <script type="text/javascript">
            function changeColorOfTags(tagName = "", color = "") {
                var elements = document.getElementsByTagName(tagName);
                for(var index = 0; index < elements.length; index++) {
                    elements[index].style.color = color;
                }
                console.log("OG");
            }
            function changeColorOfClasses(className = "") {
                var elements = document.getElementsByClassName(className);
                for(var index = 0; index < elements.length; index++) {
                    elements[index].style.color = className;
                }
                console.log("OG");
            }
        </script>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="document.getElementsByTagName('h1')[0].style.color = 'red';">Change H1</button>
        <button onclick="changeColorOfTags('h3', 'green');">Change H3</button>
        <button onclick="changeColorOfTags('h5', 'blue');">Change H5</button>
        <button onclick="changeColorOfClasses('green');">Change Green</button>
        <button onclick="changeColorOfClasses('red');">Change Red</button>
        <button onclick="changeColorOfClasses('blue');">Change Blue</button>
        <script>
        </script>
    </body>
</html>
