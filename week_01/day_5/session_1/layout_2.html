<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Layout 2</title>
        <style>
            .box, .long {
                margin: 10px;
                display: inline-block;
                background-color: #277866;
                border-radius: 5px;
            }
            .box{
                height: 100px;
                width: 100px;
            }
            .long {
                height: 100px;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="box"></div>
            <div class="long"></div>
            <div class="box"></div>
        </div>
        <div>
            <div class="long"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="long"></div>
        </div>
    </body>
</html>
